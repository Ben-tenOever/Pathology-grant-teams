<script>(function(){function esc(s){s=String(s==null?"":s);return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");}
function loadJson(path, cb){
  var x=new XMLHttpRequest();
  x.open("GET",path+"?cb="+Date.now(),true);
  x.onreadystatechange=function(){
    if(x.readyState!==4)return;
    if(x.status<200||x.status>=300)return cb(new Error("Failed "+path+" "+x.status));
    try{cb(null,JSON.parse(x.responseText));}catch(e){cb(new Error("Parse "+path+" "+e));}
  };
  x.onerror=function(){cb(new Error("Network "+path));};
  x.send(null);
}
function qp(n){var m=new RegExp("[?&]"+n+"=([^&]+)").exec(location.search);return m?decodeURIComponent(m[1]):"";}
var id=qp("id"); var box=document.getElementById("profile");
loadJson("data/faculty_index.json",function(err,faculty){
  if(err){box.innerHTML="<pre>"+esc(String(err))+"</pre>";return;}
  faculty=faculty||[];
  var f=null; for(var i=0;i<faculty.length;i++)if(String(faculty[i].id)===String(id)){f=faculty[i];break;}
  if(!f){box.innerHTML="<div class='card' style='padding:16px;'>Not found</div>";return;}
  box.innerHTML='<h2>'+esc(f.name||"")+'</h2><div style="opacity:.8;">'+esc(f.title||"")+'</div><div class="card" style="padding:16px; margin-top:12px;">'+esc(f.summary||"")+'</div>';
});
})();</script>
</body></html>
