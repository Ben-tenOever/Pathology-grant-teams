<main class="container">
  <h2>Faculty profiles</h2>
  <div id="cards" class="grid"></div>
</main>
<script>(function(){function esc(s){s=String(s==null?"":s);return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");}
function loadJson(path, cb){
  var x=new XMLHttpRequest();
  x.open("GET",path+"?cb="+Date.now(),true);
  x.onreadystatechange=function(){
    if(x.readyState!==4)return;
    if(x.status<200||x.status>=300)return cb(new Error("Failed "+path+" "+x.status));
    try{cb(null,JSON.parse(x.responseText));}catch(e){cb(new Error("Parse "+path+" "+e));}
  };
  x.onerror=function(){cb(new Error("Network "+path));};
  x.send(null);
}
var cards=document.getElementById("cards");
loadJson("data/faculty_index.json",function(err,faculty){
  if(err){cards.innerHTML="<pre>"+esc(String(err))+"</pre>";return;}
  faculty=faculty||[];
  faculty.sort(function(a,b){return String(a.name||"").localeCompare(String(b.name||""));});
  var html="";
  for(var i=0;i<faculty.length;i++){var f=faculty[i]||{};var id=encodeURIComponent(f.id||"");
    html+='<a class="card" href="profile.html?id='+id+'"><div style="font-weight:700;">'+esc(f.name||"")+'</div><div style="opacity:.8;">'+esc(f.title||"")+'</div><div style="margin-top:8px;">'+esc((f.summary_short||f.summary||""))+'</div></a>';
  }
  cards.innerHTML=html;
});
})();</script>
</body></html>
